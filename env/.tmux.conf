set-option -g default-shell /bin/zsh

set -g default-terminal "screen-256color"
set -s escape-time 0
# set -g mouse on

set -g base-index 1

set -g status-justify left
set -g status-left "#[bg=#2a3b5c,fg=#e0d6c3] #S üè≥Ô∏è‚Äç‚ößÔ∏è #[bg=#1b263b,fg=#2a3b5c]ÓÇ∞ "
set -g status-right ""
set -g status-style 'bg=#1b263b fg=#e0d6c3'
set -g window-status-current-format "#[bg=#1b263b,fg=#2a3b5c]ÓÇ≤#[bg=#2a3b5c,fg=#e0d6c3] #I:#W #[bg=#1b263b,fg=#2a3b5c]ÓÇ∞"
