set-option -g default-shell /bin/zsh

set -g default-terminal "screen-256color"
set -s escape-time 0

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

set -g status-style 'bg=#1b263b fg=#e0d6c3'
set -g base-index 1
set -g status-justify left
set -g status-right ""
set -g status-left "#[bg=#2a3b5c,fg=#e0d6c3] #S 🏳️‍⚧️ #[bg=#1b263b,fg=#2a3b5c]"

set-option -g status-position top
set-option -g status-left-length 40

set-window-option -g mode-keys vi

bind "'" split-window -v
bind "]" split-window -h

bind k split-window -h "gemini"
bind l split-window -h "opencode"
bind y split-window -v "yazi"
bind u split-window -h "nvim ~/personal/zxcv.md"
bind q split-window -v "kitty sh -c ranger"

bind-key -r C-t run-shell "tmux neww tmux-sessionizer"
